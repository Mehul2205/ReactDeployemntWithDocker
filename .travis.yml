language: generic

sudo: required
servies:
  - docker
before_install:
  - docker build -t mehul2205/react -f Dockerfile.dev .

script:
  - docker run -e CI=true mehul2205/react npm run test

deploy:
  provider: heroku
  api_key:
    secure: b00f4c11-aba1-4127-87ca-faf3b11b3376
  app: mehul2205-react-app-docker
  skip_cleanup: true
  on:
    branch: master